version: "3.1"
rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye
      - action: action_restart
  - rule: Say 'I am a bot' anytime the user challenges
    steps:
      - intent: bot_challenge
      - action: utter_iamabot
  - rule: out-of-scope
    steps:
      - intent: out_of_scope
      - action: utter_out_of_scope

  # - rule: Activate_form_1
  #   steps:
  #     - action: utter_ask_book_appointment
  #     - intent: affirm
  #     - action: appointment_booking_form
  #     - active_loop: appointment_booking_form
  - rule: denying help
    steps:
      - action: utter_ask_any_other_help
      - intent: deny
      - action: utter_goodbye
      - action: action_restart

  - rule: confirming_need
    steps:
      - intent: Confirm_need
      - action: appointment_booking_form
      - active_loop: appointment_booking_form
  # - rule: transfer
  #   steps:
  #     - action: action_fetch_doctor_availability_data
  #     - intent: affirm
  #     - action: appointment_booking_form
  #     - active_loop: appointment_booking_form
  #     - action: action_send_otp
  #     - action: utter_ask_otp

  - rule: Ask the user to rephrase whenever they send a message with low NLU confidence
    steps:
    - intent: nlu_fallback
    - action: utter_please_rephrase

  - rule: Submit doctor availability form
    condition:
      # Condition that form is active.
      - active_loop: doctor_availability_form
    steps:
      # Form is deactivated
      - action: doctor_availability_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      # The actions we want to run when the form is submitted.
      - action: action_fetch_doctor_availability_data
      # - action: utter_ask_book_appointment

  - rule: Submit appointment booking form
    condition:
      - active_loop: appointment_booking_form   # shouldn't this be appointment_booking_form?
    steps:
      # Form is deactivated
      - action: appointment_booking_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      # The actions we want to run when the form is submitted.
      - action: action_send_otp
      - action: utter_ask_otp
      - intent: provide_otp
      - action: action_submit_appointment_form
      # - action: utter_ask_any_other_help
      # - action: utter_ask_any_other_help

  - rule: Submit medical appointment form
    condition:
      - active_loop: medical_appointment_form
    steps:
      # Form is deactivated
      - action: medical_appointment_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      # The actions we want to run when the form is submitted.
      - action: action_submit_medical_appointment_form
      # - action: utter_ask_any_other_help